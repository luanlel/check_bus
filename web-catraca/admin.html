<!--
  Página de administração/lista de alunos.
  Só acessível para staff. Mostra todos os alunos cadastrados e permite excluir.
  Toda a lógica está em js/admin.js.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista de Alunos</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="../css/draw.css" />
</head>
<body>
    <!-- Botão do menu lateral -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <!-- Overlay para fechar o menu ao clicar fora -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Menu lateral de navegação -->
    <div class="sidebar" id="sidebar">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='horarios.html'">Editar Horários</button>
        <button onclick="location.href='gps.html'">Abrir GPS</button>
        <button onclick="location.href='relatorios.html'" id="btnRelatorio">Relatório</button>
        <button onclick="location.href='alunos.html'" id="btnAlunos">Lista de Alunos</button>
        <button onclick="logout()" class="logout">Sair</button>
    </div>

    <!-- Tabela de alunos -->
    <div class="alunos-container">
        <div class="titulo-container">
            <h1>Lista de Alunos</h1>
            <input 
                type="text" 
                id="barraPesquisa" 
                placeholder="Pesquisar..."
            >
        </div>

        <div style="overflow-x:auto;">
            <table id="tabelaAlunos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Instituição</th>
                        <th>Último Login</th>
                        <th>Horários Registrados</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaAlunos">
                    <tr><td colspan="6" class="no-data">Carregando alunos...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
