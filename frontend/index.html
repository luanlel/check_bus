<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Ônibus Conectado</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="0; url=./html/novo_home.html" />
</head>
<body>
  <div class="container">
    <img src="../assets/logo_do_TCC.jpeg" alt="" class="img">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="exemplo@email.com" />

      <label for="password">Senha</label>
      <input type="password" id="password" required placeholder="Digite sua senha" />

      <button type="submit" class="btn">Entrar</button>
      <a href="../html/esquec_senha.html" class="esqueceu-senha-link">Esqueceu a senha?</a>
      
    </form>

    <p>Não tem conta? <a href="./html/cadastro.html">Cadastre-se aqui</a></p>
    <p id="loginMessage"></p>
  </div>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
