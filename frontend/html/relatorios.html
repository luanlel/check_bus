<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Relatórios de Acesso</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/draw.css" />
    <link rel="stylesheet" href="../css/relatorios.css" />

<!-- Importando Font Awesome para usar o ícone de lixeira -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<!-- Modal de Baixar Relatório -->
<div id="modalRelatorio" class="modal">
  <div class="modal-content">
    <span id="fecharModal" class="close">&times;</span>
    <h2>Relatório</h2>
    <p>Filtrar por:</p>

    <div class="filtros">
      <label><input type="checkbox" value="aluno"> Alunos</label>
      <label><input type="checkbox" value="matricula"> Matrícula</label>
      <label><input type="checkbox" value="idCartao"> ID Cartão</label>
      <label><input type="checkbox" value="instituicao"> Instituição</label>
      <label><input type="checkbox" value="curso"> Curso</label>
      <label><input type="checkbox" value="data"> Data</label>
      <label><input type="checkbox" value="horario"> Horário</label>
      <label><input type="checkbox" value="todas"> Todas as opções</label>
    </div>

    <button id="confirmarDownload">Baixar</button>
  </div>
</div>


<body>
    <!-- Botão para abrir o menu lateral -->
    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <!-- Overlay para fechar o menu ao clicar fora -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Menu lateral com navegação -->
    <div class="sidebar" id="sidebar">
        <button onclick="location.href='home.html'">Home</button>
        <button onclick="location.href='horarios.html'">Editar Horários</button>
        <button onclick="location.href='gps.html'">Abrir GPS</button>
        <button onclick="location.href='relatorios.html'" id="btnRelatorio">Relatório</button>
        <button onclick="location.href='admin.html'" id="btnAlunos">Lista de Alunos</button>
        <button onclick="logout()" class="logout">Sair</button>
    </div>

<!-- Botão de perfil no canto superior direito -->
<button class="perfil-btn" onclick="location.href='perfil.html'">Perfil</button>
    <i class="fa fa-user"></i>Perfil
   <!-- Container principal dos relatórios -->
<div class="relatorio-container">
    <div class="titulo-container">
        <h1>Relatórios</h1>
        <input type="text" id="barraPesquisa" placeholder="Pesquisar...">
    </div>

    <!-- FILTROS -->
    <p class="filtro-label">Filtrar por: </p>
    
    <div class="filtros-e-botao">
        <div class="filtros-container">
            <select id="filtro-instituicao">
                <option value="">Todas as instituições</option>
                <option value="Senai">Senai</option>
                <option value="UEFS">UEFS</option>
                <option value="IFBA">IFBA</option>
                <option value="UNEFS">UNEFS</option>
            </select>

            <select id="filtro-curso">
                <option value="">Todos os cursos</option>
            </select>

            <input type="date" id="filtro-data" />
        </div>
        <button class="btn-direita" id="botaoBaixarRelatorio">Baixar Relatório</button>
    </div>

    <!-- LISTA DE RELATÓRIOS -->
<div id="lista">
    <table id="tabela-relatorios">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Matrícula</th>
                <th>ID Cartão</th>
                <th>Instituição</th>
                <th>Curso</th>
                <th>Data</th>
                <th>Horário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="8" class="no-data">Carregando registros...</td>
            </tr>
        </tbody>
    </table>
</div>

    <!-- Script principal da página -->
    <script type="module" src="../js/relatorios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.7.0/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Exemplo de filtro da barra de pesquisa
        document.getElementById("barraPesquisa").addEventListener("keyup", function() {
            let filtro = this.value.toLowerCase();
            let itens = document.querySelectorAll("#lista .item-relatorio");

            itens.forEach(item => {
                let texto = item.textContent.toLowerCase();
                item.style.display = texto.includes(filtro) ? "" : "none";
            });
        });
    </script>
</body>
</html>
