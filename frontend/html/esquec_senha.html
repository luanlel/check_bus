<!--
  Página de recuperação de senha.
  Permite que o usuário solicite um link de redefinição via Firebase.
  Toda a lógica está em js/esqueceu_senha.js.
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/esquec_senha.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Recuperar Senha</h1>
    <form id="resetForm">
      <label for="email">Digite seu E-mail:</label>
      <input type="email" id="email" required placeholder="exemplo@email.com" />
      <p id="emailMessage" class="msg-erro"></p>

      <button type="submit">Redefinir</button>
    </form>

    <p>Voltar ao <a href="index.html">Login</a></p>
    <p id="message"></p>
  </div>

  <script type="module" src="../js/esquec_senha.js"></script>
</body>
</html>
