<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Horários - Aluno</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/horarios.css" />
  <link rel="stylesheet" href="../css/draw.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js" type="module"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js" type="module"></script>
</head>
<body>
  <!-- Botão do menu lateral -->
  <button class="menu-btn" onclick="toggleMenu()">☰</button>

  <!-- Overlay para fechar o menu ao clicar fora -->
  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <!-- Menu lateral de navegação -->
  <div class="sidebar" id="sidebar">
    <button onclick="location.href='home_principal.html'">Principal</button>
    <button onclick="location.href='seus_horarios.html'">Seus Horários</button>
    <button onclick="location.href='gps.html'">Abrir GPS</button>
    <button onclick="location.href='relatorios.html'" id="btnRelatorio">Relatório</button>
    <button onclick="location.href='admin.html'" id="btnAlunos">Lista de Alunos</button>
    <button onclick="logout()" class="logout">Sair</button>
  </div>

  <!-- Formulário de cadastro/edição de horários -->
  <div class="container">
    <h1>Editar Horários</h1>
    <form id="formHorario" onsubmit="event.preventDefault(); salvarHorario();">
      <fieldset class="horario-fieldset">
        <div class="horario-row">
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" placeholder="Título do horário" autocomplete="off" />
        </div>
        <div class="horario-row">
          <label for="hora">Hora:</label>
          <input type="number" id="hora" placeholder="00" min="0" max="23" style="width:60px" />
          <span class="dois-pontos">:</span>
          <label for="minuto">Minuto:</label>
          <input type="number" id="minuto" placeholder="00" min="0" max="59" style="width:60px" />
        </div>
        <button type="submit">Salvar Horário</button>
      </fieldset>
    </form>
    <p id="msg"></p>

    <!-- Lista de horários cadastrados -->
    <div class="horario-list">
      <h2>Horários Salvos</h2>
      <ul id="listaHorarios"></ul>
    </div>
  </div>

  <!-- Script principal da página -->
  <script type="module" src="../js/horarios.js"></script>
</body>
</html>
